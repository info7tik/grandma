<h2>{{recipeTitle}}</h2>
<div>{{recipeType}}</div>
<div>
    <h3>Ingredients</h3>
    <div class="ingredients">
        <div *ngFor="let ingredient of ingredients">
            <span *ngIf="ingredient.unit === 'none'">
                {{ingredient.name}} {{ingredient.quantity}}
            </span>
            <span *ngIf="ingredient.unit !== 'none'">
                {{ingredient.name}} {{ingredient.quantity}} {{ingredient.unit}}
            </span>
        </div>
    </div>
    <button (click)="showNewIngredient()">New Ingredient</button>
    <div *ngIf="isNewIngredientShown">
        <label>Which Ingredient</label><br />
        <input type="text" [(ngModel)]="ingredientName"><br />
        <label>Quantity</label><br />
        <input type="number" [(ngModel)]="ingredientQuantity"><br />
        <label>Unit</label><br />
        <select [(ngModel)]="ingredientUnit">
            <option value="none">None</option>
            <option value="grams">grams</option>
            <option value="millilitres">millilitres</option>
        </select><br />
        <button (click)="addNewIngredient()">Add</button>
        <button (click)="hideNewIngredient()">Cancel</button>
    </div>
</div>
<div>
    <h3>Steps</h3>
    <div>

    </div>
    <button>New Step</button>
</div>
<div>
    <h3>Cooking</h3>
    <div>

    </div>
    <button (click)="deleteRecipe()">Delete this Recipe</button>
</div>
