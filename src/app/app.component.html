<main class="main">
    <div class="m-auto t-center">
        <h1>GrandMa's Recipes</h1>
        <nav class="nav-bar">
            <div *ngIf="saveMessage">{{saveMessage}}</div>
            <button (click)="saveOnLocalStorage()" class="large-button" [ngClass]="saveButtonColor">
                Save All Recipes to Local Storage
            </button><br />
            <button routerLink="/newrecipe" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="large-button blue">
                New Recipes
            </button><br />
            <button routerLink="/recipes/main-course" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="small-button m-right blue">
                Main Courses
            </button>
            <button routerLink="/recipes/dessert" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="small-button m-right blue">
                Desserts
            </button>
            <button routerLink="/recipes/drink" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="small-button blue">
                Drinks
            </button>
        </nav>
        <div class="content">
            <router-outlet />
        </div>
    </div>
</main>
